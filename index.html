<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        >
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        >
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,300;0,400;0,500;0,800;0,900;1,900&family=Fredoka+One&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,100;1,200;1,300;1,600;1,800&family=Roboto:wght@100;400;900&family=Tilt+Warp&display=swap"
            rel="stylesheet"
        >
        <link
            rel="stylesheet"
            href="/styles/style.css"
        >
        <title>Responsive & Adaptive Website</title>
    </head>

    <body>

        <header class="main-header">
            <div class="logo"><a href="/">WEBFOOD</a></div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Browse Meals</a>
                    </li>
                    <li>
                        <a href="#">My Orders</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Browse Our Delicious Meals</h1>
            <section class="latest-products">
                <ul>
                    <li class="food-item">
                        <article>
                            <img
                                src="./images/risotto.jpg"
                                alt="risotto"
                            >
                            <div class="food-info">
                                <h2>Risotto with Tiger Prawns</h2>
                                <a
                                    href="#"
                                    class="btn"
                                >Add to Cart</a>
                            </div>
                        </article>

                    </li>
                    <li class="food-item">
                        <article>
                            <img
                                src="./images/cheeseburgers.jpg"
                                alt="cheeseburgers"
                            >
                            <div class="food-info">
                                <h2>Cheeseburgers</h2>
                                <a
                                    href="#"
                                    class="btn"
                                >Add to Cart</a>
                            </div>
                        </article>

                    </li>
                </ul>
            </section>

        </main>

    </body>

</html>
